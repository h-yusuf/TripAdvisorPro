
{% extends 'layout.html' %}

{% block content %}
<div class="text-center mb-10">
    <h2 class="text-4xl font-bold">Ayo Jelajahi Wisata yang Ada di Jogja!</h2>
</div>


<div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for wisata in wisatas %}
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <img src="{{ wisata.image }}" alt="{{ wisata.name }}" class="w-full h-48 object-cover">
        <div class="p-4">
            <h3 class="text-xl font-bold">{{ wisata.name }}</h3>
            <p>{{ wisata.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
